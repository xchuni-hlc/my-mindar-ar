<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR - 數感小獵人</title>
  
  <!-- 引入 MindAR 和 A-Frame 庫 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #ar-overlay {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    #ar-overlay button {
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="example-container">
    <a-scene 
      mindar-image="imageTargetSrc: ./GC1.mind; 
                    filterMinCF: 1000; 
                    filterBeta: 0.001;"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 設定相機 -->
      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: [clickable]"
      ></a-camera>

      <!-- 目標圖像上的AR內容 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D模型 -->
        <a-gltf-model
          id="ar-model"
          rotation="90 0 0"
          position="0 -0.1 0.1"
          scale="0.1 0.1 0.1"
          src="./clue1.glb"
          class="clickable"
          gesture-handler
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>

  <div id="ar-overlay">
    <button id="reset-model">Reset</button>
  </div>
  
  <script>
    // 手勢控制插件
    AFRAME.registerComponent('gesture-handler', {
      schema: {
        enabled: { default: true }
      },
      init: function () {
        const el = this.el;
        const hammer = new Hammer(document.body);

        // 縮放手勢
        hammer.get('pinch').set({ enable: true });
        
        let initialScale = el.getAttribute('scale');
        
        hammer.on('pinchstart', (e) => {
          initialScale = el.getAttribute('scale');
        });

        hammer.on('pinch', (e) => {
          if (!this.data.enabled) return;
          
          const scale = {
            x: initialScale.x * e.scale,
            y: initialScale.y * e.scale,
            z: initialScale.z * e.scale
          };
          
          // 限制縮放範圍
          if (scale.x > 0.1 && scale.x < 2) {
            el.setAttribute('scale', scale);
          }
        });

        // 旋轉手勢
        hammer.on('rotatestart', (e) => {
          el.setAttribute('data-initial-rotation', el.getAttribute('rotation'));
        });

        hammer.on('rotate', (e) => {
          if (!this.data.enabled) return;
          
          const initialRotation = el.getAttribute('data-initial-rotation');
          const newRotation = {
            x: initialRotation.x,
            y: initialRotation.y + e.rotation,
            z: initialRotation.z
          };
          
          el.setAttribute('rotation', newRotation);
        });
      }
    });

    // 點擊跳轉事件
    document.addEventListener('DOMContentLoaded', function() {
      const model = document.querySelector('#ar-model');
      
      model.addEventListener('click', function() {
        window.location.href = 'https://xchuni-hlc.github.io/mathhunter01/club1.html';
      });

      // 重置模型按鈕
      const resetButton = document.getElementById('reset-model');
      resetButton.addEventListener('click', function() {
        model.setAttribute('rotation', '180 0 0');
        model.setAttribute('scale', '0.5 0.5 0.5');
      });
    });

    // 引入Hammer.js實現手勢控制
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js';
    script.onload = function() {
      console.log('Hammer.js已加載');
    };
    document.head.appendChild(script);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>WebAR Project</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { height: 100vh; width: 100vw; }
        #debug-message { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0, 0, 0, 0.7); padding: 5px; }
    </style>
</head>
<body>
    <div id="debug-message">等待相機啟動...</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-marker preset="custom" type="pattern" url="marker.patt">
            <a-entity gltf-model="url(clue1.glb)" scale="0.5 0.5 0.5" position="0 0 0" events="click: redirectToWebsite;" markerhandler></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('redirect-to-website', {
            init: function () { this.el.addEventListener('click', function () { window.location.href = 'https://xchuni-hlc.github.io/mathhunter01/club1.html'; }); }
        });
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                this.el.sceneEl.addEventListener('markerFound', function () { document.getElementById('debug-message').innerText = '掃描成功！'; });
                this.el.sceneEl.addEventListener('markerLost', function () { document.getElementById('debug-message').innerText = 'Marker 遺失'; });
            }
        });
        window.onload = function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => document.getElementById('debug-message').innerText = '相機已啟動')
                .catch(err => document.getElementById('debug-message').innerText = '相機啟動失敗: ' + err.message);
        };
    </script>
</body>
</html>

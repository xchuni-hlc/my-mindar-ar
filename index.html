<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR - 圖像追蹤示範</title>
  
  <!-- 引入 MindAR 和 A-Frame 庫 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="example-container">
    <a-scene 
      mindar-image="imageTargetSrc: ./GC1.mind; 
                    autoStart: true"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 設定相機 -->
      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
      ></a-camera>

      <!-- 目標圖像上的AR內容 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D模型 -->
        <a-gltf-model
          id="ar-model"
          rotation="15 90 30"
          position="0 -0.1 0"
          scale="0.1 0.1 0.1"
          src="./clue1.glb"
          custom-link="href: https://xchuni-hlc.github.io/mathhunter01/club1.html"
          animation__rotation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>
  
  <script>
    // 移除可能重複的 link 組件定義
    if (!AFRAME.components['custom-link']) {
      AFRAME.registerComponent('custom-link', {
        schema: {
          href: {type: 'string', default: ''}
        },
        init: function () {
          const data = this.data;
          const el = this.el;

          el.addEventListener('click', function () {
            if (data.href) {
              window.location.href = data.href;
            }
          });
        }
      });
    }

    // 確保點擊事件
    document.addEventListener('DOMContentLoaded', function() {
      const model = document.querySelector('#ar-model');
      
      if (model) {
        // 添加額外的點擊事件監聽器
        model.addEventListener('click', function() {
          const linkComponent = model.getAttribute('custom-link');
          if (linkComponent && linkComponent.href) {
            window.location.href = linkComponent.href;
          }
        });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR - 圖像追蹤示範</title>
  
  <!-- 使用 MindAR 官方示例中的版本 -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="example-container">
    <a-scene 
      mindar-image="imageTargetSrc: ./GC1.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="clueModel" src="./clue1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="ar-model"
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.1 0.1 0.1"
          src="#clueModel"
          animation="property: rotation; to: 180 360 0; dur: 10000; easing: linear; loop: true"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM content loaded');
      
      const targetUrl = 'https://xchuni-hlc.github.io/mathhunter01/club1.html';
      
      // 點擊處理
      document.addEventListener('click', function() {
        // 簡單處理，點擊任意位置都跳轉
        console.log('Document clicked!');
        window.location.href = targetUrl;
      });
      
      // 顯示加載完成訊息
      const sceneEl = document.querySelector('a-scene');
      if (sceneEl.hasLoaded) {
        console.log('Scene already loaded');
      } else {
        sceneEl.addEventListener('loaded', function () {
          console.log('Scene has loaded');
        });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR - 圖像追蹤示範</title>
  
  <!-- 使用來自官方CDN的最基本版本，按官方推薦順序加載 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="example-container">
    <a-scene 
      mindar-image="imageTargetSrc: ./GC1.mind; autoStart: true;"
      embedded
      renderer="precision: mediump;"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="ar-model"
          rotation="180 0 0"
          position="0 0 0.1"
          scale="0.1 0.1 0.1"
          src="./clue1.glb"
          animation="property: rotation; to: 180 360 0; dur: 10000; easing: linear; loop: true"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM content loaded');
      
      // 簡化點擊處理
      const targetUrl = 'https://xchuni-hlc.github.io/mathhunter01/club1.html';
      
      // 等待場景載入後添加點擊事件
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', function() {
        console.log('Scene loaded');
        
        // 模型載入後添加點擊事件
        const model = document.querySelector('#ar-model');
        if (model) {
          model.addEventListener('click', function() {
            console.log('Model clicked!');
            window.location.href = targetUrl;
          });
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR - 圖像追蹤示範</title>
  
  <!-- 引入 MindAR 和 A-Frame 庫 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="example-container">
    <a-scene 
      mindar-image="imageTargetSrc: ./GC1.mind; 
                    autoStart: true; 
                    uiLoading: no; 
                    uiError: no; 
                    uiWarning: no;"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 設定相機 -->
      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
      ></a-camera>

      <!-- 目標圖像上的AR內容 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D模型 -->
        <a-gltf-model
          id="ar-model"
          rotation="90 0 0"
          position="0 -0.1 0.1"
          scale="0.1 0.1 0.1"
          src="./clue1.glb"
          animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"
          link="href: https://xchuni-hlc.github.io/mathhunter01/club1.html"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>
  
  <script>
    // 為了確保點擊能夠正常工作，添加額外的點擊事件監聽器
    document.addEventListener('DOMContentLoaded', function() {
      const model = document.querySelector('#ar-model');
      
      // 添加點擊事件
      model.addEventListener('click', function() {
        window.location.href = 'https://xchuni-hlc.github.io/mathhunter01/club1.html';
      });

      // 如果 A-Frame 的 link 組件不生效，這個事件監聽器可以作為備用
      document.querySelector('a-scene').addEventListener('click', function(event) {
        if (event.target.closest('#ar-model')) {
          window.location.href = 'https://xchuni-hlc.github.io/mathhunter01/club1.html';
        }
      });
    });

    // 添加 A-Frame 的 link 組件
    AFRAME.registerComponent('link', {
      schema: {
        href: {type: 'string'}
      },
      init: function () {
        var data = this.data;
        this.el.addEventListener('click', function () {
          window.location.href = data.href;
        });
      }
    });
  </script>
</body>
</html>

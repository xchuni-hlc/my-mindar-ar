<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR - 數感小獵人</title>
  
  <!-- 引入 MindAR 和 A-Frame 庫 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="example-container">
    <a-scene 
      mindar-image="imageTargetSrc: ./GC1.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 設定相機 -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 目標圖像上的AR內容 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D模型 - 調整方向並停止旋轉 -->
        <a-gltf-model
          id="ar-model"
          rotation="0 0 0"
          position="0 -0.1 0.1"
          scale="0.1 0.1 0.1"
          src="./clue1.glb"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>
  
  <script>
    // 當模型被點擊時，跳轉到指定的網頁
    document.addEventListener('DOMContentLoaded', function() {
      const model = document.querySelector('#ar-model');
      model.addEventListener('click', function() {
        window.location.href = 'https://xchuni-hlc.github.io/mathhunter01/club1.html';
      });
    });
  </script>
</body>
</html>

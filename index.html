<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的 WebAR 项目 (NFT)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
  >
    <!-- NFT 标记 -->
    <a-marker
      type="nft"
      url="GC1"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- 3D 模型 -->
    ```  <a-entity
        gltf-model="./clue1.glb"
        scale="5 5 5"
        position="0 0 0"
        rotation="-90 0 0"
       clickable
        link="href: https://xchuni-hlc.github.io/mathhunter01/club1.html; on: click"
      >
    </a-marker>
```
    <!-- 相机 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

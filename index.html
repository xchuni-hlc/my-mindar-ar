<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebAR Project</title>
    <!-- 引入 A-Frame 和 AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- AR 場景 -->
    <a-scene embedded arjs="sourceType: camera; debugUIEnabled: true;">
        <!-- Marker 定義 -->
        <a-marker preset="custom" type="pattern" url="pattern-GC1">
            <!-- 3D 模型 -->
            <a-entity
                gltf-model="./clue1.glb)"
                scale="0.5 0.5 0.5" <!-- 調整模型大小 -->
                position="0 0 0" <!-- 模型位置 -->
                events="click: redirectToWebsite;"> <!-- 點擊事件 -->
            </a-entity>
        </a-marker>
        <!-- 攝影機 -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- 自訂 JavaScript -->
    <script>
        // 註冊點擊事件跳轉網頁
        AFRAME.registerComponent('redirect-to-website', {
            init: function () {
                this.el.addEventListener('click', function () {
                    window.location.href = 'https://xchuni-hlc.github.io/mathhunter01/club1.html';
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR - 圖像追蹤示範</title>
  
  <!-- 引入 MindAR 和 A-Frame 庫 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #clickable-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="clickable-overlay"></div>
  <div class="example-container">
    <a-scene 
      mindar-image="imageTargetSrc: ./GC1.mind; 
                    autoStart: true"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
      <!-- 設定相機 -->
      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false"
      ></a-camera>

      <!-- 目標圖像上的AR內容 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D模型 -->
        <a-gltf-model
          id="ar-model"
          rotation="15 180 30"
          position="0 0 0.1"
          scale="0.1 0.1 0.1"
          src="./clue1.glb"
          
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>
  
  <script>
    // 確保點擊事件在所有內容加載後執行
    document.addEventListener('DOMContentLoaded', function() {
      const scene = document.querySelector('a-scene');
      const clickableOverlay = document.getElementById('clickable-overlay');
      const targetUrl = 'https://xchuni-hlc.github.io/mathhunter01/club1.html';

      // 等待場景載入
      scene.addEventListener('loaded', function () {
        // 添加點擊事件到覆蓋層
        clickableOverlay.addEventListener('click', function(event) {
          const model = document.querySelector('#ar-model');
          
          // 檢查是否點擊到模型
          if (model) {
            console.log('Model clicked!');
            window.location.href = targetUrl;
          }
        });

        // 直接在模型上添加點擊事件
        const model = document.querySelector('#ar-model');
        if (model) {
          model.addEventListener('click', function(event) {
            console.log('Model clicked directly!');
            window.location.href = targetUrl;
            event.stopPropagation();
          });
        }
      });
    });

    // 添加調試日誌
    console.log('Script loaded');
  </script>
</body>
</html>

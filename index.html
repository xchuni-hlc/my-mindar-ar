<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>我的 WebAR 项目</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* 可选：添加自定义样式 */
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;'>
    <!-- 图像标记 -->
    <a-marker type='pattern' url='pattern-GC1.patt'>
      <!-- 3D 模型 -->
      <a-entity
        gltf-model="./clue1.glb"
        scale="1 1 1"
        position="0 0 0"
        rotation="0 0 0"
        clickable
        link="href: https://xchuni-hlc.github.io/mathhunter01/club1.html; on: click">
      </a-entity>
    </a-marker>
    <!-- 相机 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
